<script type="text/javascript">
	
 var mySwiper = new Swiper ('.swiper-container', {
    direction: 'vertical',
    onSlideChangeEnd:function(swiper){
    	console.log(swiper.activeIndex);
    	$('.swiper-slide').removeClass('animate');
    	$('.swiper-slide').eq(swiper.activeIndex).addClass('animate');

    	if(swiper.activeIndex==2){
    		$('.swiper-slide').eq(swiper.activeIndex).addClass('swiper-no-swiping');
    	}

    	if(swiper.previousIndex==2){

    	   $('.swiper-slide').eq(2).find('.bear').css('backgroundImage','url(images/page4/bear3.png)');
    	   $('.swiper-slide').eq(2).find('.license').css('backgroundImage','url(images/page4/license.png)').attr('style','');
    	   $('.swiper-slide').eq(2).find('.oil').css('backgroundImage','url(images/page4/oil.png)').attr('style','');
    	   $('.swiper-slide').eq(2).find('.evil').css('backgroundImage','url(images/page4/evil2.png)').attr('style','');



    	}
    }
   
  })        

  $(function(){

  	setTimeout(function(){
      $('.loading').addClass('animate');

      $('.loading').on('transitionend',function(){
       console.log('end');

  	 })
  	 $('.loading .bear').on('animationend',function(){

       $('.loading').css('display','none');
  	 	setTimeout(function(){$('.go').addClass('animate');}, 800)
  	 })
  	
  	},600)

  	 $('.go .keypress').longTap(function(){

      $('.go .rider-box').animate({

      	transform:'translateY(100%) translateX(-50%) rotatez(-10deg) scale(1.5)',
      	opacity:0
      },1000,function(){
      	$('.go').fadeOut(function(){
          $(this).css('display','none');
      		$('.swiper-slide').first().addClass('animate');
      	});
      })

  	 })

   var animatearr=[{
   	bear:"url(images/page4/bear3-1-1.png)",
   	card:'.license',
   	cardurl:"url(images/page4/license1.png)"
   },
   {
   	bear:"url(images/page4/bear3-2-1.png)",
   	card:'.oil',
   	cardurl:"url(images/page4/oil1.png)"
   },
   {
   	bear:"url(images/page4/bear3-3-1.png)",
   	card:'.evil',
   	cardurl:"url(images/page4/evil21.png)"
   }]

  var index=0;
  $('.swiper-slide').eq(2).click(function(){
   
  	console.log('开始踢牌子');

  	var timer=setInterval(function(){
      

      if(index>=3){
        clearInterval(timer);
        index=0;

    $('.license').css({'animation':'none',"opacity":1});
    $('.oil').css({'animation':'none',"opacity":1});
	$('.evil').css({'animation':'none',"opacity":1});


        $('.license').animate({

        	transform:'translateY(200%)',
        	opacity:0
        },1000)
         $('.oil').animate({

        	transform:'translateY(200%)',
        	opacity:0
        },1000)
          $('.evil').animate({

        	transform:'translateY(200%)',
        	opacity:0
        },1000,function(){
          $('.swiper-slide').eq(2).removeClass('swiper-no-swiping');
        })
 

      	return;
      }
      var obj=animatearr[index];
      
       console.log($('.swiper-slide').eq(2).find('.bear'));
       console.log($('.swiper-slide').eq(2).find(obj.card));
    $('.swiper-slide').eq(2).find('.bear').css('backgroundImage',obj.bear)
    $('.swiper-slide').eq(2).find(obj.card).css('backgroundImage',obj.cardurl)
     index++;
  	}, 800)

  	

  })

$('.audioctr').click(function(){

	var audio=$('audio')[0];

	if(audio.paused==true){
		console.log("暂停");
		audio.play();
		$(this).css('background-image','url(images/play.png)')
	}else{
		audio.pause();
		$(this).css('background-image','url(images/pause.png)')
	}
})
  })
